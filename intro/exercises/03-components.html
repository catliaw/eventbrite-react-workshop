<title>Hello World React</title>
<meta charset="utf-8" />
<script src="../babel.min.js"></script>
<script src="../react.min.js"></script>
<script src="../react-dom.min.js"></script>
<div id="root"></div>
<script type="text/babel" data-presets="react">
// In regular JavaScript, when you want to share and re-use functionality, you can create a function
// for that functionality. JSX is the same way. To do this, you create a component.
//
// There are a few ways to do this, for now, we'll go with the simplest. That is simply a function
// that returns UI (JSX). For example:
//
// function SayHi() {
//   return (
//     <div>Hi there!</div>
//   )
// }
//
// To use this component with the raw React.createElement API, you would use:
// React.createElement(SayHi, null)
//
// If you want to use JSX, you can write it like this:
// <SayHi />
//
// Now your job is to write a SayHello component which renders <div>Hello World</div>
// and render it into #root using ReactDOM.render
// 
// Tips:
// - In react components, there must be one, and only one root element (often this is a div)
//
// Bonus:
// - Once you've finished the task, go ahead and explore what React.createElement
//   (or the JSX equivalent) returns. This is an object called a React Element
//   (aka: UI Descriptor object). Unlike DOM elements, creating these is super cheap.

const areYouSpanish = false;
const check = areYouSpanish ? DimeHola() : SayHello();
// const check = areYouSpanish ? <DimeHola /> : <SayHello />; // can do this way too

function SayHello() {
    return (
        <div>Hello World</div>
    )
}

function DimeHola() {
    return (
        <div>Hola Mundo</div>
    )
}

ReactDOM.render(
    // <SayHello / >, // also works SayHello()
    check, 
    document.getElementById('root')
)

// would do this way if you wanted to pass arguments or data through the function, as opposed to straight JSX
</script>
