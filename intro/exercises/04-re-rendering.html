<title>Hello World React</title>
<meta charset="utf-8" />
<script src="../babel.min.js"></script>
<script src="../react.min.js"></script>
<script src="../react-dom.min.js"></script>
<div id="root"></div>
<script type="text/babel" data-presets="react">
// In react, when something changes and you want to re-render
// the UI to reflect that change, you can simply call
// `ReactDOM.render` again and React will take care of updating
// only the things that need to be updated (the fastest possible
// DOM operations).
//
// Most of the time, React will re-render for you when you call
// `setState` (more on that later), but especially when you're
// migrating an existing application to React, you'll simply
// call ReactDOM.render with the updated React Element and
// the same node as before.
//
// Exercise:
// - Put the ReactDOM.render call in a function called `tick`
//   which is called every second.
// - Render the current time to the #root node
//
// Tips:
// - You can have `tick` called every second with
//   `setInterval(tick, 1000)`
// - You can get the current time with
//   `new Date().toLocaleTimeString()`
// - Open your dev tools and select the h2 element. Notice that
//   the only part that's updating is the time, even though
//   you're providing brand new JSX each `tick`!

function SayHelloClock(){
    let time = new Date().toLocaleTimeString()
    return (
        <div><h1>Hello, world!</h1><h2>It is {time}</h2></div>
    )
}

function tick(){
    const Element = () => (
        <div>
            <h1>Hello, world!</h1>
            <h2> It is {new Date().toLocaleTimeString()}.</h2>
        </div>
    )
    // function Element() { // ES5
    //     <div>
    //         <h1>Hello, world!</h1>
    //         <h2> It is {new Date().toLocaleTimeString()}.</h2>
    //     </div>
    // }
    // const element = // as a variable, not function
    //     <div>
    //         <h1>Hello, world!</h1>
    //         <h2> It is {new Date().toLocaleTimeString()}.</h2>
    //     </div>

    ReactDOM.render(
        // SayHelloClock(),
        // Element(), // can do this but ES6
        <Element />, // preferred way in JSX
        // element,
        document.getElementById("root")
    )
}

setInterval(tick, 1000)
</script>
